<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <script src=vue.js></script>
    <title>Vue</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="word">
    <h1>{{result}}</h1>
</div>

</body>
<script>

    var app8 = new Vue({
        el: '#app',
        watch: {
            word(newV,oldV){
                 console.log(newV+'===>'+oldV);
                 this.result = newV;
            }
        },
        data: {
            word: '',
            result:''
        }
    })

</script>
</html>
