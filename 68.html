<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="vuex.js"></script>
</head>
<body>
<div id="hdcms">
    <lists></lists>
</div>
<script type="text/x-handlebars-template" id="lists">
    <div>
<table border="1" width="90%">
    <tr><th>编号</th><th>名称</th><th>价格</th></tr>
    <tr v-for="item in goods">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
        <h1>总价:{{totalPrice}}</h1>
    </div>
</script>
<script>
    let store = new Vuex.Store({
        state: {
            totalPrice: 100,
            goods:[
                {id:1,title:'iphone7',price:599},
                {id:2,title:'iphone7Plus',price:699},
                {id:3,title:'iphone8',price:899},
            ]
        }
    });
    let lists = {
        template: '#lists',
        computed: {
            totalPrice() {
                return this.$store.state.totalPrice;
            },
            goods(){
                return this.$store.state.goods;
            }
        }
    };
    new Vue({
        el: '#hdcms',
        store,
        components: {
            lists
        }
    })
</script>
</body>
</html>
