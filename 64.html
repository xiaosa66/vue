<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
<div id="hdcms">
    <router-view></router-view>
    <router-link to="/">home </router-link>
    <router-link to="/about">guanyu</router-link>
</div>
<script type="text/x-template" id="home">
    <div>
        <li v-for="v in news">
            <a href="" @click.prevent="go(v.id)">{{v.title}}</a>
        </li>
    </div>
</script>
<script type="text/x-template" id="content">
    <div>
        <h1>{{field.title}}-{{field.id}}</h1>
        <p>
            {{field.content}}
        </p>
        <a href="" @click.prevent="back()">返回</a>
    </div>
</script>
<script>
    var data = [
        {id:1,title:'HDPHP开源免费框架',content:'这是内容....'},
        {id:2,title:'HDPHP',content:'这是内容asdfasfasfasdfasdfasddfasdfadgdsfbdva....'},
        {id:3,title:'HDCMS内容管理系统',content:'这是HDCMS内容....'}
    ];
    const home = {
        template: '#home',
        data(){
            return {
                news:data
            }
        },
        methods:{
            go(id){
                //写业务逻辑
//                var url = '/content/'+id;
                //{name:'content',params:{id:id}}
                var url ={path:'/content/'+id}
                this.$router.push(url);
            }
        }
    }
    const content = {
        template: '#content',
        data(){
            return {
                field:{}
            }
        },
        watch:{
            '$route'(to,from){
                this.load();
            }
        },
        mounted(){
            this.load();
        },
        methods:{
            load(){
                var id =this.$route.params.id;
                for(let k=0;k<data.length;k++){
                    if(data[k].id==id){
                        this.field = data[k];
                    }
                }
            },
            back(){
                this.$router.go(-1);
            }
        }
    }
    let routes = [
        {path: '/', component: home},
        {path: '/content/3',alias:['/about']},
        {path: '/content/:id', component: content,name:'content'}
    ];
    //要把组件交给路由器
    let router = new VueRouter({routes});
    new Vue({
        el: '#hdcms',
        router
    });
</script>
</body>
</html>
