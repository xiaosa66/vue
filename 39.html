<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src='vue.js'></script>
    <title>在组件里面操作数据</title>
</head>
<style>
</style>
<body>
<!--根组件-->
<div id="app">
    <app-header></app-header>
    <app-header></app-header>
    <app-header></app-header>
</div>
</body>
<!--script标签浏览器不解析  vue可以识别-->
<script type="text/x-handlebars-template" id="hdNews">
    <div>
        <li v-for="(item,k) in news">{{item.title}}
            <button @click="del(k)">删除</button>
        </li>
    </div>
</script>
<script>
    // 子组件需要放到根组件之前
    var lists = {
        news: [
            {title: 'hdcms'},
            {title: 'hdphp'},
        ]
    }
    Vue.component('app-header', {
            template: '#hdNews',
            data() {
                return {
                    // 为了保证组件之间数据的独立性,需要用函数返回数据
                    news: [
                        {title: 'hdcms'},
                        {title: 'hdphp'},
                    ]
                }
            },
            methods: {
                del(k) {
                    console.log(this.news);
                    this.news.splice(k, 1);
                }
            }
        }
    );
    var lists = {
        news: [
            {'title': 'hdcms'},
            {'title': 'hdphp'},
        ]
    };
    var app = new Vue({
        'el': '#app',
        'methods': {
            del(k) {
                console.log(this);
                console.log(k);
            }
        },
        'data': {}
    })
</script>
</html>
